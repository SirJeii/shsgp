    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Grade Portal</h1>
            <p class="text-gray-500 mt-2">Select a subject and enter your Student ID to view your grade.</p>
        </div>

        <form id="gradeForm" class="space-y-6">
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                <select id="subject" name="subject" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    <option value="mil">Media and Information Literacy</option>
                    <option value="cp2">Computer Programming 2</option>
                    <option value="cp4">Computer Programming 4</option>
                </select>
            </div>

            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="e.g., 2000436880" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 shadow-md">
                    Check Grade
                </button>
            </div>
        </form>

        <div id="result" class="mt-8 p-6 rounded-lg bg-gray-50 hidden">
            <!-- Grade information will be displayed here -->
        </div>

        <p class="text-center text-xs text-gray-400 mt-8">
            Note: This is not an official grade portal. Grades shown here are for informational purposes only.
        </p>
    </div>

        const gradeForm = document.getElementById('gradeForm');
        const resultDiv = document.getElementById('result');

        gradeForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            const subject = document.getElementById('subject').value;
            const studentId = document.getElementById('studentId').value.trim();

            resultDiv.classList.remove('hidden'); // Show the result box

            if (!studentId) {
                showResult('Please enter a Student ID.', 'error');
                return;
            }

            const subjectGrades = grades[subject];
            const studentData = subjectGrades ? subjectGrades[studentId] : undefined;

            if (studentData) {
                const gradeColor = getGradeColor(studentData.grade);
                const content = `
                    <h3 class="text-lg font-semibold text-gray-800">${studentData.name}</h3>
                    <p class="text-gray-600">Student ID: ${studentId}</p>
                    <div class="mt-4 text-center">
                        <p class="text-gray-500 text-sm">Your Grade is</p>
                        <p class="text-6xl font-bold ${gradeColor}">${studentData.grade}</p>
                    </div>
                `;
                showResult(content, 'success');
            } else {
                const content = `
                    <h3 class="text-lg font-semibold text-red-800">Student Not Found</h3>
                    <p class="text-red-600">No record found for Student ID: <strong>${studentId}</strong> in this subject. Please check the ID and selected subject and try again.</p>
                `;
                showResult(content, 'error');
            }
        });
        
        function showResult(htmlContent, type) {
            resultDiv.innerHTML = htmlContent;
            if (type === 'error') {
                resultDiv.classList.add('bg-red-100', 'border', 'border-red-200');
                resultDiv.classList.remove('bg-green-100', 'border-green-200', 'bg-gray-50');
            } else {
                 resultDiv.classList.add('bg-green-100', 'border', 'border-green-200');
                 resultDiv.classList.remove('bg-red-100', 'border-red-200', 'bg-gray-50');
            }
        }
        
        function getGradeColor(grade) {
            if (grade >= 90) return 'text-green-600';
            if (grade >= 75) return 'text-blue-600';
            if (grade >= 60) return 'text-yellow-600';
            return 'text-red-600';
        }
